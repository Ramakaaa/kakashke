<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screamer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: none;
            font-family: Arial, sans-serif;
        }
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        button {
            width: 100%;
            height: 100%;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            text-shadow: 2px 2px 4px black;
            background: url('images/background.jpg') no-repeat center center; /* Фон */
            background-size: cover; /* Растягиваем картинку */
        }
    </style>
</head>
<body>
    <button id="soundButton"></button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const button = document.getElementById("soundButton");
            const audio = new Audio("sounds/asd.mp3"); // Файл должен быть в папке "sounds"

            button.addEventListener("click", () => {
                audio.currentTime = 0;
                audio.play().catch(error => console.error("Ошибка воспроизведения:", error));
            });
        });
    </script>
</body>
</html>
